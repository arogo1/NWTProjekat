<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" #userLoginForm="ngForm" class="form" (ngSubmit)="OnSubmit()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label data-error="This is required field!" for="username" class="text-info">Username:</label><br>
                                <input input type="text" #username ngModel name="username" id="username" class="form-control" required >
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input input type="password" #passworf ngModel name="password" id="password" class="form-control" required >
                            </div>
                            <div class="form-group">
                                <a routerLink="/register" class="text-info" >Register here</a>
                                <input [routerLink] = "['/home-component']" type="submit" name="submit" class="btn btn-info btn-md" value="Login" [disabled]="!userLoginForm.valid" style="margin-left: 68%;">
                            <!-- <div id="register-link" class="text-right"> -->
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
